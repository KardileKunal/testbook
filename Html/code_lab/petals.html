<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frems and petals</title>

        .title{
            display: flex;
            flex-direction: column;

        }

            background-color: #fff;

            width: 300px;
            margin: 50px;

            flex-direction: column;
            align-items: center;
        }
        .container img{
            height: 200px;
            width: 200px;

        }

        }

                <h2>Gift Items</h2>

            </div>
            <div class="container">
                <img src="https://img.freepik.com/premium-vector/fast-delivery-icon-express-delivery-urgent-delivery-services-stopwatch-sign_349999-859.jpg" alt="">
